group 'hjb.ext'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        maven { url "https://hyperiumjailbreak.mycloudrepo.io/public/repositories/forge-proxy/" }
        maven { url "https://hyperiumjailbreak.mycloudrepo.io/public/repositories/gradle-plugin-proxy/" }
    }
    dependencies { classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT' }
}

apply plugin: 'net.minecraftforge.gradle.tweaker-client'
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = "1.8.9"
    tweakClass = "cc.hyperium.launch.HyperiumTweaker"
    mappings = "stable_20"
    runDir = 'run'
    makeObfSourceJar = true
}

repositories { maven { url 'https://hyperiumjailbreak.mycloudrepo.io/public/repositories/jitpack-proxy' } }

dependencies {
     compile 'com.hyperiumjailbreak:client:2.10.1'
}
